{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }

    .form-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .input-group {
        width: 100%;
        margin-bottom: 15px;
    }

    .input-group input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .input-group input:focus {
        border-color: #0077ff;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 10px 15px;
        background-color: #cc0000;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #990000;
    }

    .error {
        color: #cc0000;
        margin-bottom: 15px;
        font-size: 14px;
    }

    a {
        color: #0077ff;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Sign in</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post" class="form">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</div>
{% endblock %}
